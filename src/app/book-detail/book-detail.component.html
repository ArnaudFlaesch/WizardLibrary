<div class="book">
  <img class="bookCover" src="{{ book?.cover }}" alt="{{ book?.title }}" />
  <h3>{{ book?.title }}</h3>
  <div>
    {{ book?.price }}
    <img class="currencyIcon {" src="assets/gringotts_coin.png" alt="monnaie" />
  </div>
  <ng-template [ngIf]="displayFullSynopsis" [ngIfElse]="shortSynopsis">
    <div class="fullSynopsis">
      <div *ngFor="let sentence of book?.synopsis">
        <p>{{ sentence }}</p>
      </div>
    </div>
    <button class="btn btn-info btn-sm" (click)="toggleDisplayFullSynopsis()">
      Afficher moins
    </button>
  </ng-template>
  <ng-template #shortSynopsis>
    <div *ngIf="book && book.synopsis.length > 0">
      <p>
        {{ book.synopsis[0] }}
        <button
          class="btn btn-info btn-sm displayFullSynopsisButton"
          (click)="toggleDisplayFullSynopsis()"
        >
          Afficher la suite
        </button>
      </p>
    </div>
  </ng-template>
</div>
