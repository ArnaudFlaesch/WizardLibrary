<ng-template [ngIf]="booksGroupedByIsbn.length > 0" [ngIfElse]="noBooksInCart">
  <div *ngFor="let cartItem of booksGroupedByIsbn" class="flexRow cartItem">
    <div class="cartItemTitle">
      {{ cartItem.book.title }}
    </div>
    <div class="cartItemPrice">
      {{ cartItem.book.price }}
      <img
        class="currencyIcon {"
        src="assets/gringotts_coin.png"
        alt="monnaie"
      />
    </div>
    <div class="cartItemQuantity">Quantit√© : {{ cartItem.quantity }}</div>
    <button class="btn btn-danger">
      <span
        (click)="removeFromCart(cartItem.book.isbn)"
        class="material-icons removeFromCartButton"
      >
        delete
      </span>
    </button>
  </div>
  <div class="flexRow">
    <p id="totalPrice">Total : {{ getTotal() }}</p>
    <img class="currencyIcon" src="assets/gringotts_coin.png" alt="monnaie" />
  </div>
  <div>
    <button class="btn btn-warning" (click)="navigateToCheckout()">
      Valider la commande
    </button>
  </div>
</ng-template>

<ng-template #noBooksInCart>
  <div class="mt10">
    <p>Votre panier est vide.</p>
  </div>
</ng-template>
