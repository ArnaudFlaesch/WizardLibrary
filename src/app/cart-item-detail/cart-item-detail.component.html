<div *ngIf="cartItem">
  <app-book-detail
    [book]="cartItem.book"
    [displaySynopsisBlock]="false"
  ></app-book-detail>
  <div class="flexRow spaceBetween">
    <div class="cartItemQuantity">Quantit√© : {{ cartItem.quantity }}</div>
    <button (click)="removeFromCart(cartItem.book.isbn)" class="btn btn-danger">
      <span class="material-icons removeFromCartButton"> delete </span>
    </button>
  </div>
</div>
